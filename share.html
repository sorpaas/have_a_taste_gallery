<title>Have A Taste</title>
<meta name="description" content="Bootstrap Image Gallery is an extension to blueimp Gallery, a touch-enabled, responsive and customizable image and video gallery. It displays images and videos in the modal dialog of the Bootstrap framework, features swipe, mouse and keyboard navigation, transition effects, fullscreen support and on-demand content loading and can be extended to display additional content types.">

<body style="min-width:400px">
	<div class="navbar navbar-default navbar-static-top navbar-inverse">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" style="margin-right: 15px;" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-fixed-top .navbar-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a style="color:orange" class="navbar-brand" href="">Have A Taste</a>
	        </div>
	    </div>
	</div>
<div class="container">
  <div class="login">

        <h1 style="display:inline-block">Share to Facebook</h1>
        <span>
        <img style="margin-bottom:22px;width:50px;height:50px;" draggable="false" title="" src="facebook-icon.png">
      </span>
		<div class="modal-body" style="max-width:100%; max-height:100%;"><img style="width:100%;height:100%" draggable="false" src="example1.jpg"></div>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:grey">Facebook Description</span>
          <input type="text" class="form-control input-lg" placeholder="Love it!">
        </div>
        </br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:grey">Event Type</span>
          <input type="text" class="form-control input-lg" placeholder="Social Innovation Camp">
        </div>
        </br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:grey">Description</span>
          <input type="text" class="form-control input-lg" placeholder="Description">
        </div>
        </br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:blue">Website</span>
          <input type="text" class="form-control input-lg" placeholder="http://sicampasia.com/si-camp-hk-2013/" value="http://sicampasia.com/si-camp-hk-2013/">
        </div>
        </br>
  </div>
</div>

<div id='kit'>

</div>
