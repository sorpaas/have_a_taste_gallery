<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>Have A Taste</title>
<meta name="description" content="Bootstrap Image Gallery is an extension to blueimp Gallery, a touch-enabled, responsive and customizable image and video gallery. It displays images and videos in the modal dialog of the Bootstrap framework, features swipe, mouse and keyboard navigation, transition effects, fullscreen support and on-demand content loading and can be extended to display additional content types.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap-image-gallery.css">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div class="container">
  <div class="login">

        <h1>Share to facebook </h1>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:blue">Facebook Description</span>
          <input type="text" class="form-control input-lg" placeholder="Love it!">
        </div>
        </br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:blue">Event Type</span>
          <input type="text" class="form-control input-lg" placeholder="Social Innovation Camp">
        </div>
        </br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:blue">Description</span>
          <input type="text" class="form-control input-lg" placeholder="Description">
        </div>
        </br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" style="color:blue">Website</span>
          <input type="text" class="form-control input-lg" placeholder="Corr website">
        </div>
        </br>

        <button id="image-gallery-button2" type="button" class="btn btn-primary btn-lg">
          Share to Facebook
        </button>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
